<div class="post">
  <div class="post-heading">
    <a class="post-title" href="/blog/{{p.key().id()}}">
      {{p.subject}}
    </a>

    <div class="post-date">
      [{{p.user.name}}]
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
